<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Keranjang Belanja Anda</h1>
        <p>Berikut adalah produk yang sudah Anda tambahkan ke keranjang.</p>
    </header>

    <main>
        <section class="keranjang">
            <table>
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Kuantitas</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contoh item di keranjang -->
                    <tr>
                        <td>Kemeja Formal</td>
                        <td>Rp 150.000</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>Rp 150.000</td>
                        <td>
                            <button class="hapus">Hapus</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Kaos Kasual</td>
                        <td>Rp 100.000</td>
                        <td>
                            <input type="number" value="2" min="1">
                        </td>
                        <td>Rp 200.000</td>
                        <td>
                            <button class="hapus">Hapus</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="total">
            <h3>Total Belanja: <span id="total-harga">Rp 350.000</span></h3>
            <button class="checkout">Lanjutkan ke Checkout</button>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Toko Pakaian Online. Semua Hak Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
