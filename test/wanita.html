<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Pakaian Wanita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>Kategori Pakaian Wanita</h1>
            <p>Temukan pakaian wanita dengan gaya terbaru.</p>
            <button onclick="location.href='index.html'">Kembali ke Beranda</button>
        </div>
    </header>    
    <main>
        <section id="products">
            <h2>Produk Pakaian Wanita</h2>
            <div class="product-grid">
                <!-- Contoh Produk -->
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Gaun Wanita">
                    <h3>Gaun Elegan</h3>
                    <p>Rp 200.000</p>
                    <button>Tambah ke Keranjang</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Blus Wanita">
                    <h3>Blus Kasual</h3>
                    <p>Rp 120.000</p>
                    <button>Tambah ke Keranjang</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Jaket Wanita">
                    <h3>Jaket Stylish</h3>
                    <p>Rp 250.000</p>
                    <button>Tambah ke Keranjang</button>
                </div>
                <!-- Tambahkan produk lainnya -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Toko Pakaian Online. Semua Hak Dilindungi.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
