<html lang="id">
<head>

<body>
    <header>
        <div class="hero">
            <h1>Kategori Pakaian Pria</h1>

            <a href="index.html">

        <section id="products">
            <h2>Produk Pakaian Pria</h2>

                <!-- Contoh Produk -->
                <div class="product">
                    <img src="placeholder.png" alt="Kemeja Formal">

                    <button onclick="tambahKeKeranjang('Kemeja Formal', 150000)">Tambah ke Keranjang</button>

                <div class="product">
                    <img src="placeholder.png" alt="Kaos Kasual">

                    <button onclick="tambahKeKeranjang('Kaos Kasual', 100000)">Tambah ke Keranjang</button>
                </div>
                <div class="product">
                    <img src="placeholder.png" alt="Jaket Hangat">
                    <h3>Jaket Hangat</h3>
                    <p>Rp 250.000</p>
                    <button onclick="tambahKeKeranjang('Jaket Hangat', 250000)">Tambah ke Keranjang</button>

                <!-- Tambahkan produk lainnya -->
            </div>
        </section>
