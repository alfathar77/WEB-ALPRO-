<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Pakaian Pria</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #81BFDA;
            color: white;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
            text-align: center;
            width: 200px;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #275c13;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .cart:hover {
            background-color: #72BF78;
        }
        .cart-count {
            font-weight: bold;
            margin-left: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="hero">
            <h1>Kategori Pakaian Pria</h1>
            <p>Temukan koleksi pakaian pria terbaik untuk segala kebutuhan.</p>
            <a href="index.html">
                <button>Kembali ke Beranda</button>
            </a>
        </div>
    </header>    
    <main>
        <section id="products">
            <h2>Produk Pakaian Pria</h2>
            <div class="product-grid">
                <!-- Contoh Produk -->
                <div class="product">
                    <img src="ppria3.jpeg" alt="Kemeja Formal">
                    <h3>Kemeja Formal</h3>
                    <p>Rp 150.000</p>
                    <button onclick="tambahKeKeranjang('Kemeja Formal', 150000)">Tambah ke Keranjang</button>
                </div>
                <div class="product">
                    <img src="ppria.jpeg" alt="Celana putih formal">
                    <h3>Celana putih formal</h3>
                    <p>Rp 100.000</p>
                    <button onclick="tambahKeKeranjang('Celana putih formal', 100000)">Tambah ke Keranjang</button>
                </div>
                <div class="product">
                    <img src="ppria2.jpeg" alt="Kaos Kasual">
                    <h3>Kaos Kasual</h3>
                    <p>Rp 250.000</p>
                    <button onclick="tambahKeKeranjang('Kaos Kasual', 250000)">Tambah ke Keranjang</button>
                </div>                
                <!-- Tambahkan produk lainnya -->
            </div>
        </section>
    </main>
    <div class="cart" onclick="toggleCartModal()">
        Keranjang <span class="cart-count" id="cart-count">0</span>
    </div>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleCartModal()">&times;</span>
            <h2>Keranjang Anda</h2>
            <div id="cart-items-modal"></div>
            <button onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Toko Pakaian Online. Semua Hak Dilindungi.</p>
    </footer>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function tambahKeKeranjang(nama, harga) {
            cart.push({ name: nama, price: harga });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(`${nama} telah ditambahkan ke keranjang.`);
        }

        function updateCartCount() {
            document.getElementById('cart-count').innerText = cart.length;
        }

        function toggleCartModal() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === "block" ? "none" : "block";
            displayCartItemsInModal();
        }

        function displayCartItemsInModal() {
            const cartItemsModal = document.getElementById('cart-items-modal');
            cartItemsModal.innerHTML = '';
            if (cart.length === 0) {
                cartItemsModal.innerHTML = '<p>Keranjang Anda kosong.</p>';
                return;
            }
            cart.forEach(item => {
                cartItemsModal.innerHTML += `<p>${item.name} - Rp ${item.price}</p>`;
            });
        }

        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        updateCartCount(); // Update cart count on page load
    </script>
</body>
</html>
