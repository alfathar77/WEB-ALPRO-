<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPIT OKE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3eaf8;
            color: #333;
        }
        header {
            background: url('BG.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgb(11, 8, 8);
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        .hero p {
            font-size: 1.5em;
            margin: 10px 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            animation: fadeIn 2s ease-in-out;
        }
        .hero button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        main {
            padding: 20px;
        }
        #categories {
            text-align: center;
            margin: 40px 0;
        }
        .category-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="hero">
            <h1>Selamat Datang di Toko Pakaian Online</h1>
            <p>Dapatkan pakaian terbaik untuk semua kebutuhan Anda</p>
            <button onclick="scrollToCategories()">Mulai Belanja</button>
        </div>
    </header>
    <main>
        <section id="categories">
            <h2>Kategori Pakaian</h2>
            <div class="category-grid">
                <!-- Kategori Pria -->
                <div class="category" onclick="location.href='pria.html'">
                    <img src="ipria.jpeg" alt="Pakaian Pria">
                    <h3>Pakaian Pria</h3>
                </div>
                <!-- Kategori Wanita -->
                <div class="category" onclick="location.href='wanita.html'">
                    <img src="iwanita.jpeg" alt="Pakaian Wanita">
                    <h3>Pakaian Wanita</h3>
                </div>
                <!-- Kategori Anak -->
                <div class="category" onclick="location.href='anak.html'">
                    <img src="ianak.jpeg" alt="Pakaian Anak">
                    <h3>Pakaian Anak</h3>
                </div>                
            </div>
        </section>        
    </main>
    <footer>
        <p>&copy; 2024 Toko Pakaian Online. Semua Hak Dilindungi.</p>
    </footer>
    <script>
        function scrollToCategories() {
            document.getElementById('categories').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
